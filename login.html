<!doctype html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <title>შესვლა</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>შესვლა</h2>
      <input
        type="text"
        id="login-username"
        placeholder="მომხმარებლის სახელი"
      />
      <input type="password" id="login-password" placeholder="პაროლი" />
      <button onclick="login()">შესვლა</button>
      <p>არ გაქვს ანგარიში? <a href="register.html">რეგისტრაცია</a></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
